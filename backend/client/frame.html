    <script type="text/javascript">
        function getCookie(c_name)
        {
            var i,x,y,ARRcookies=document.cookie.split(';');
            for (i=0;i<ARRcookies.length;i++)
            {
                x=ARRcookies[i].substr(0,ARRcookies[i].indexOf('='));
                y=ARRcookies[i].substr(ARRcookies[i].indexOf('=')+1);
                x=x.replace(/^\s+|\\s+$/g,'');
                if (x==c_name)
                {
                    return unescape(y);
                }
            }
        }
        function setCookie(c_name,value,exdays)
        {
            var exdate=new Date();
            exdate.setDate(exdate.getDate() + exdays);
            var c_value=escape(value) + ((exdays==null) ? '' : '; expires='+exdate.toUTCString());
            document.cookie=c_name + '=' + c_value + ';path=/';
        }

        var agt=navigator.userAgent.toLowerCase();
        var is_ipad = (agt.indexOf('ipad') != -1);
        var is_iphone = (agt.indexOf('iphone') != -1);
        var is_mobile = (agt.indexOf('mobile') != -1);
        var is_android = ((agt.indexOf('ventana') != -1) || (agt.indexOf('android') != -1));

        if ('2802' == '')
        {
            document.write("inst_id parameter missing. Please check the url.");
        }
        if ('2802' == '1049')
        {
            window.location = "https://www.groupworld.net/mp/parse.cgi?filename=compmathtutor_js.html&instance=conf1&width=100%&height=100%&show_room_name=&show_timer=&inst_id=2802&username=alex&password=";
        }

        function start(dont_ask_app)
        {
            var suggest_app = false;

            if (screen.width < 800 && screen.height < 800)
            {
                var mvp = document.getElementById('vp');
                mvp.setAttribute('content','user-scalable=no,width=800');
            }
            if (suggest_app && !dont_ask_app)
            {
                var app_url = 'groupworld://www.groupworld.net?instance=conf1&object=new_conference&installation_id=2802';
                if (is_iphone||is_ipad||is_android)
                {
                    var appstore_url = 'https://itunes.apple.com/us/app/groupworld/id474262955?ls=1&amp;mt=8';
                    if (is_android)
                    {
                        appstore_url = 'https://market.android.com/details?id=com.grouptechnologies.groupworld';
                    }
                    var has_app = getCookie('has_groupworld_app');
                    var msg = 'For the best experience, we recommend that you use';
                    if (has_app)
                    {
                        if (is_android)
                        {
                            REDIPS.dialog.showhtml(250, 150, '<div style="width:250px"><p class="medium">'+msg+' the Groupworld App. Launch the Groupworld App Now?</p><button onclick=\'REDIPS.dialog.hide();window.location = "'+app_url+'"; return false\'>Launch App</button>&nbsp;&nbsp; <button onclick=\'REDIPS.dialog.hide();start(true); return false\'>Continue using browser</button></div> ');
                            return;
                        }
                        else
                        {
                            if (confirm(msg+' the Groupworld App. Launch the Groupworld App Now?'))
                            {
                                window.location = app_url;
                                return;
                            }
                        }
                    }
                    else
                    {
                        REDIPS.dialog.showhtml(250, 150, '<div style="width:250px"><p class="medium">'+msg+' the Groupworld App. Install the Groupworld App Now?</p><button class="actionsheet_button" onclick=\'REDIPS.dialog.hide();setCookie("has_groupworld_app", "true", 20000); window.location = "'+appstore_url+'"; return false\'>Install App</button><br><button class="actionsheet_button" onclick=\'REDIPS.dialog.hide();window.location = "'+app_url+'"; return false\'>Launch App (if already installed)</button><br><button class="actionsheet_button" onclick=\'REDIPS.dialog.hide();start(true); return false\'>Continue using browser</button></div> ');
                        return;
                    }
                }
            }

            // Optional username and password. If not specified here, a popup dialog
            // box will appear.
            var username = "alex";
            var password = "";

            if (window.location.protocol == 'https:')
            {
                groupworld.tunnel_port = 443;
            }
            else
            {
                groupworld.tunnel_port = 80;
            }

            // The GroupWorld server to connect to. You can optionally specify the
            // port number and installation id (using the format "server:port:install_id").
            var base = 'www.groupworld.net:'+groupworld.tunnel_port+':2802';

            // The object to load and instance name. To create a different "session",
            // just copy the html page and change the instance name (the part after
            // the ":").
            var object = 'new_conference:conf1';

            // Flags: not currently used.
            var flags = 0;
            groupworld.startup(username, password, base, object, flags);
        }

    </script>
    <style>
        /* Bug in Chrome: if you draw on the whiteboard and move off the top,
           Chrome will select a bunch of stuff which will then be dragged the next
           time you click on the whiteboard. To fix, we just turn off selection for
           all elements. */
        * {
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;
        }

        /* Allow inputs and chat text area to be selectable
         */
        input, textarea, #chat_area, #text_editor, .remote_text, .our_text, .ql-editor * {
            -webkit-user-select: text;
            -moz-user-select: text;
        }

        /* Disable touch behaviours (pan/zoom) on the canvas elements,
           so that the events are sent to the application instead. */
        canvas {
            touch-action: none;
        }

        /* Prevent double-tapping from zooming on iOS */
        .fa, .topbuts {
            touch-action: manipulation;
        }

        body { padding: 0; margin: 0; }
        p { padding-left: 8px; }
    </style>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded",function()
    {
        REDIPS.dialog.init();
        start();
    });

    var start_time;
    function timer()
    {
        if (null == start_time)
        {
            return;
        }
        var cur_time = new Date();
        var time_diff = (cur_time.getTime() - start_time.getTime())/1000;
        var hours = parseInt(time_diff/3600);
        var mins = parseInt((time_diff-hours*3600)/60);
        var secs = parseInt(time_diff - hours*3600 - mins*60);
        var t = document.getElementById("t");
        t.innerHTML = hours+":"+mins+":"+secs;
        setTimeout("timer();", 1000);
    }

</script>
<style>
    h1 { margin-top:10px; margin-left: 10px; margin-right: 10px; display:inline-block }

</style>

<script type="text/javascript">
    var show_room_name = '';
    var show_timer = '';
    if (show_timer == 'true' && show_room_name !== 'true')
    {
        var tm = document.getElementById('timer');
        var n = document.createElement('h1');
        n.innerHTML = '<h1>&nbsp</h1>';
        tm.parentNode.insertBefore(n, tm);
    }

    new_whiteboard.newui = true;

    {
        new_videostrip.options['use_webrtc'] = 'true';
        new_whiteboard.options['default_size'] = 3;

        new_whiteboard.options['show_share_video'] = 'true';

        new_conference.options['use_instance_recording_dir'] = 'true';
        new_whiteboard.options['use_scrollbars'] = 'false';
    }
    // Generate the actual Groupworld object. Parameters: width and height of

    groupworld.htmlgen('100%','100%');

    // Hide playback link if there are no recordings
    var r = new XMLHttpRequest(); r.addEventListener("load", function() { var num_recordings = this.responseText;if (num_recordings == 0) { document.getElementById('playback_link').style.display = 'none'; setTimeout(groupworld.window_resize,250); } }); r.open("GET", "///www.groupworld.net/mp/saved_sessions.cgi?groupworld_id=2802&count=true&dir=recordings/conf1"); r.send();
</script>
